# ========================
# Server Configuration
# ========================
server.port=8083
spring.application.name=doctor-service

# ========================
# Eureka Client Configuration
# ========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/doctor_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=chetan2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA Settings
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# Swagger/OpenAPI Configuration
# ========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========================
# Logging Configuration
# ========================
logging.level.com.vcare4u=INFO
# JWT Configuration
jwt.secret=vcare4u1234567890vcare4u1234567890
# 1 day in milliseconds
jwt.expiration=86400000
